<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox & Radio</title>
</head>
<body>
    <h1>Checkbox & Radio</h1>

<!--Todo grupo de checkbox, deve ter o mesmo atributo name-->

    <h3>Linguagens de Programação</h3>
    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens" checked><br><br>
    
    <label for="javascript">Javascript</label>
    <input id="javascript" type="checkbox" name="linguagens">

    <h3>Gênero</h3>

    <!--se não houver uma atruibuição para name, poderão marcar dois tipos de radio-->

    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero">

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero" checked>

    
    
</body>
</html>
